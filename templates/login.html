<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartcoke Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-section {
            width: 50%;
            background-color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            display: block;
            font-size: 18px;
            color: #000000;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 12px;
            background-color: #0a3d62;
            color: white;
            width: 30%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #082a45;
        }

        .image-section {
            width: 50%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            width: 80%;
            height: 80%;

        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .form-section,
            .image-section {
                width: 100%;
            }

            .image-section img {
                max-width: 90%;
                max-height: 70%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1>Smartcoke</h1>
            <h2>Log In</h2>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}

            <form id="loginForm">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="{{ url_for('static', filename='images/Abhitech.jpeg') }}" alt="Abhitech Logo">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    function encryptData(data) {
        const secretKey = CryptoJS.enc.Utf8.parse(
            "qwertyuiopasdfghjklzxcvbnm123456"
        );
        const iv = CryptoJS.enc.Utf8.parse("1234567890123456");

        const encrypted = CryptoJS.AES.encrypt(
            JSON.stringify(data),
            secretKey,
            {
                iv: iv,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7,
            }
        );

        // Convert Base64 output to Hex
        const ciphertextWords = CryptoJS.enc.Base64.parse(encrypted.toString());
        const hexCipherText = CryptoJS.enc.Hex.stringify(ciphertextWords);
        return hexCipherText;
    }

    function decryptData(encryptedHexData) {
        try {
            const secretKey = CryptoJS.enc.Utf8.parse(
                "qwertyuiopasdfghjklzxcvbnm123456"
            );
            const iv = CryptoJS.enc.Utf8.parse("1234567890123456");

            if (!encryptedHexData || encryptedHexData.length < 16) {
                console.warn(
                    "‚ö†Ô∏è Encrypted data is missing or too short:",
                    encryptedHexData
                );
                return null;
            }

            const decrypted = CryptoJS.AES.decrypt(
                {
                    ciphertext: CryptoJS.enc.Hex.parse(encryptedHexData),
                },
                secretKey,
                {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7,
                }
            );

            const decryptedStr = decrypted.toString(CryptoJS.enc.Utf8);

            //  if (!decryptedStr) {
            //    console.warn("‚ö†Ô∏è Decryption returned empty string. Possibly wrong secret or IV.");
            //    return null;
            //  }

            try {
                return JSON.parse(decryptedStr);
            } catch (jsonErr) {
                console.error(
                    "‚ùå JSON parse failed. Decrypted string:",
                    decryptedStr
                );
                throw jsonErr;
            }
        } catch (error) {
            console.error("‚ùå Decryption error:", error.message);
            console.log("Raw encrypted input:", encryptedHexData);
            return null;
        }
    }

    async function postEncrypted(endpoint, data) {
        try {
            const encryptedPayload = encryptData(data);

            const result = await axios.post(endpoint, {
                encryptedData: encryptedPayload,
            });

            const encryptedResponse = result.data.coalProperties;
            //  const firstResultSet = encryptedResponse[0];

            //  if (!encryptedResponse) {
            //    console.warn("‚ö†Ô∏è No encryptedData in server response. Full response:", result);
            //    throw new Error("Invalid encrypted response");
            //  }

            const decryptedResponse = decryptData(encryptedResponse);
            const resultRow = (
                decryptedResponse &&
                Array.isArray(decryptedResponse) &&
                decryptedResponse.length > 0 &&
                typeof decryptedResponse[0] === "object"
            )
                ? decryptedResponse[0]
                : decryptedResponse;
            ; // First item of the first result set
            const finalResult = resultRow;
            //  if (!decryptedResponse) {
            //    console.warn("‚ö†Ô∏è Decrypted response is empty or null.");
            //  }

            return finalResult || {};
        } catch (error) {
            console.error("üö® Secure POST Error:", error.message);
            throw error;
        }
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault(); // prevent default form submission

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        const payload = { email, password };

        try {
            const response = await postEncrypted('http://13.232.169.135:3000/api/login', payload);
            console.log(response);
            // Handle successful login (you can change this based on what the backend returns)
            if (response) {
                // Example: save token to localStorage and redirect
                
                window.location.href = '/index.html'; // or wherever
            } else {
                alert('Login failed: ' + response.message);
            }
        } catch (error) {
            console.error('Login error:', error);
            alert('An error occurred while logging in.');
        }
    });

</script>

</html>
