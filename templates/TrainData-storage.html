    <script>

        async function deleteExcelFile(filePath) {
            try {
                const response = await axios.post(`${apiBaseUrl}/deleteexcelfile`, {
                    filePath: filePath
                });

                if (response.status === 200) {
                    console.log('File deleted successfully:', response.data);
                    return response.data;
                } else {
                    throw new Error(`Error deleting file: ${response.status}`);
                }
            } catch (error) {
                console.error('Error deleting file:', error.message);
            }
        }

        // Function to delete a file by ID
        async function deleteFileById(fileId) {
            try {
                const response = await axios.post(`${apiBaseUrl}/deleteonfileid`, {
                    fileId: fileId
                });

                if (response.status === 200) {
                    console.log('File deleted successfully:', response.data);
                    return response.data;
                } else {
                    throw new Error(`Error deleting file: ${response.status}`);
                }
            } catch (error) {
                console.error('Error deleting file:', error.message);
            }
        }




    </script>
