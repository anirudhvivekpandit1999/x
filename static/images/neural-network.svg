<svg width="100%" height="600" viewBox="0 0 1800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node {
      fill: #00ff99;
      animation: pulse 2s infinite ease-in-out;
    }
    .link {
      stroke: white;
      stroke-width: 1;
      stroke-opacity: 0.3;
      animation: glow 3s infinite ease-in-out;
    }
    .particle {
      fill: white;
    }
    text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      fill: white;
      text-anchor: middle;
    }
    @keyframes pulse {
      0%, 100% { r: 8; }
      50% { r: 11; }
    }
    @keyframes glow {
      0%, 100% { stroke-opacity: 0.3; }
      50% { stroke-opacity: 0.8; stroke: #00ffcc; }
    }
  </style>

  <!-- Layer definitions: x positions -->
